{% extends 'base.html' %}
{% block content %}
<h1>Sign Up</h1>
<form method="post">
    {% csrf_token %}
    <label>First Name: </label>
    <input type="text" placeholder="Enter Username" name="last_name"></input>

    <label>Last Name: </label>
    <input type="text" placeholder="Enter Username" name="first_name"></input>

    <label>Username: </label>
    <input type="text" placeholder="Enter Username" name="username"></input>

    <label>Password: </label>
    <input type="password" placeholder="Enter Password" name="password"></input>

    <label>Confirm Password: </label>
    <input type="text" placeholder="Confirm Password" name="cpassword"></input>
    <button type="submit">Submit</button>
</form>
{% endblock content %}
